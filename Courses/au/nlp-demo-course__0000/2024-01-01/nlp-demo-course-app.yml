---
application: v1

title:
name: nlp-demo-course
version: 2024-01-01

website: # add link to documentation or software website

applicationType: # BATCH, WEB, VNC

### VNC type
# vnc:
#   password: $PASSWORD
#   port: $PORT

### WEB type
# web:
#   port: $PORT

tool:
  name: nlp-demo-course
  version: 2024-01-01

authors:

description: >

fileExtensions:

allowAdditionalMounts: $ADDITIONAL_MOUNTS
allowPublicLink: $PUBLIC_LINK
allowPublicIp: $PUBLIC_IP
allowMultiNode: $MULTI_NODE

container:
  runAsRoot: $ROOT

invocation:
  - start_app
  - type: var
    vars: initialization
    prefixGlobal: '-s '
  - type: var
    vars: class
    prefixGlobal: '-c '
parameters:
  initialization:
    title: "Initialization"
    type: input_file
    description: >
      Run initialization of pip packages (*.txt), Conda packages (*.yml/yaml), or Bash script (*.sh)
    optional: true
  class:
    title: 'Select a course module'
    type: enumeration
    options:
      -
        name: "Class 1"
        value: "class_01"
      -
        name: "Class 2"
        value: "class_02"
      -
        name: "Class 3"
        value: "class_03"
      -
        name: "Class 4"
        value: "class_4"
      -
        name: "Class 5"
        value: "class_05"
      -
        name: "Class 6"
        value: "class_06"
      -
        name: "Class 7"
        value: "class_07"
      -
        name: "Class 8"
        value: "class_08"
      -
        name: "Class 9"
        value: "class_09"
    optional: false
outputFileGlobs:
  - "*"
